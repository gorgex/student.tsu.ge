<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#0072BC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign in</title>
	<link rel="icon" href="media/register/images/tsu-logo.png" type="image/png">
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="media/register/css/register.css">
</head>
<body>

	<main>
		<div class="container">
			<div class="register">
				<div class="left">
					<img src="media/register/images/tsu-logo.png" alt="tsu-logo">
				</div>
				<div class="right">
					<div class="alert">
						<span>Wrong email or password</span>
					</div>
					<form method="POST" class="login-form">
						<input type="email" placeholder="Email" required>
						<input type="password" placeholder="Password" required>
						<input type="submit" value="Sign in">
					</form>
				</div>
			</div>
		</div>
	</main>
	
</body>
</html>
